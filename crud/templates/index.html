{% extends 'base.html' %}
{% load static %}

{% block extrahead %} 
<title>Inicio</title>
{% endblock extrahead%}

{% block content %}
    <h1> Menu Principal</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Detalles</th>
            </tr>
        </thead>
        <tbody>
            {% for carta in Cartas %}
            <tr>
                <th scope="row">{{ carta.name }}</th>
                <td>{{ carta.type }}</td>
                <td><a class="btn btn-success" href="{% url 'detalleCarta' carta.name %}">Detalles</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock content%}
